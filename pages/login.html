<!DOCTYPE html>
<html lang="id">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="utf-8"/>
    <title>Login - EduForm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="../assets/css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="login">
        <div class="left-panel">
            <div class="form-container">
                <h2 class="form-title">Masuk</h2>
                <form onsubmit="redirectToHome(event)">
                    <div class="form-group">
                        <svg class="input-icon" fill="currentColor" viewbox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                        </svg>
                        <input class="form-input" placeholder="Masukkan Email" required="" type="email"/>
                    </div>
                    <div class="form-group">
                        <svg class="input-icon" fill="currentColor" viewbox="0 0 20 20">
                            <path clip-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" fill-rule="evenodd"></path>
                        </svg>
                        <input class="form-input" placeholder="Masukkan Kata Sandi" required="" type="password"/>
                    </div>
                    <button class="login-btn" type="submit">Masuk</button>
                </form>
                <div class="register-link">
                    <span>Tidak punya akun? </span>
                    <a href="register.html">Daftar</a>
                </div>
                <div class="divider">
                    <span>atau</span>
                </div>
                <div class="google-btn">
                    <svg class="google-icon" viewbox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="logo">
                <img alt="Eduform Logo" src="../assets/images/logoEduForm.png"/>
            </div>
            <div class="hero-text">
                <h1>Lanjutkan belajar dan capai <span class="highlight">tujuanmu</span></h1>
                <p>Kembangkan skill, selesaikan modul, dan raih sertifikat keahlianmu.</p>
            </div>
        </div>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
